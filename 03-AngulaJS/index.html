<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body ng-controller="miControlador">
    <h1>Gestor de Tareas</h1>
    
     <input type="text" ng-model="nuevaTarea" placeholder="Introduce una nueva tarea">

     <select ng-model="nuevaPrioridad">
        <option value="" disabled selected>Prioridad</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
     </select>

     <button ng-click="agregarTarea()">Agregar tarea</button>

    <table border="1">
        <tr>
            <th>Tarea</th>
            <th>Prioridad</th>
            <th>Acci√≥n</th>
        </tr>
        <tr ng-repeat="tarea in tareas | orderBy: 'prioridad'">
            <td> {{tarea.tarea}} </td>
            <td> {{tarea.prioridad}} </td>
            <td> <button ng-Click="eliminarTarea($index)">Eliminar tarea</button> </td>
        </tr>
    </table>
    

    <p>Total Tareas: {{ totalTareas }} </p>

    <h3>Buscar</h3>
    <input type="text" ng-model="busqueda" ng-init="busqueda = ''" >
    <ul>
        <li ng-repeat="tarea in tareas | filter: busqueda">
            {{ tarea.tarea }}
        </li>
    </ul>


    <script src="js/app.js"></script>
</body>
</html>
