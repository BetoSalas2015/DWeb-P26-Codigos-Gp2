<!DOCTYPE html>
<html lang="en" ng-app="miApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <title>AngularJS</title>
</head>
<body ng-controller="miControlador">
    <h1>Lista de Tareas</h1>
    
     <input type="text" ng-model="nuevaTarea" placeholder="Introduce una nueva tarea">
     <p>Estas escribiendo: {{ nuevaTarea }} </p>

    <ul>
        <li ng-repeat="tarea in tareas"> {{ tarea }} </li>
    </ul>

    <p>Total Tareas: {{ totalTareas }} </p>
    <script src="js/app.js"></script>
</body>
</html>
